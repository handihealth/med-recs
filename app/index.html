<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>med recs</title>
    <!--CSS generated from SASS 
    -->
    <link href="assets/css/main.css" rel="stylesheet">
    <!--HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries 
    -->
    <!--if lt IE 9
    script(src='https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js')
    script(src='https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js')
    -->
  </head>
  <body>
    <div role="navigation" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">med recs</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
        <!--/.nav-collapse 
        -->
      </div>
    </div>
    <div id="medsContainer" class="container">
      <div id="home">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <h1>med recs running!</h1>
          </div>
        </div>

        <div data-bind="foreach: medications" class="container">
          <div class="row panel panel-default">
            <div class="panel-body">
              <div class="panel panel-default col-md-4">
                <div class="panel-body">
                  <p data-bind="text: name"/>
                  <p data-bind="text: originalDose"/>
                </div>
              </div>
              
              <div class="col-md-4">
                <div btn="btn-group-vertical" >
                      <button data-bind="click: function(med, event) { med.setStatus('As prescribed') }" 
                              class="btn btn-default" 
                              style="width:100%" 
                              type="submit">I take this as prescribed</button>

                      <!--
					  <button data-bind="click: function(med, event) { med.setStatus('Not taken') }" 
                              class="btn btn-default" 
                              style="width:100%" 
                              type="submit">I don't take this at all</button>
					  -->
                      <button class="btn btn-default" 
							  style="width:100%"
                              data-bind="click: $root.showModalDoseStopped"
                              data-toggle="modal" data-target="#stoppedDoseModal">I don't take this at all</button>					  
                      <!--
                      <button data-bind="click: function(med, event) { med.setStatus('Changed dose') }" 
                              class="btn btn-default" 
                              style="width:100%" 
                              type="submit">I take a different dose</button>
                      -->
                      <button class="btn btn-default" 
							                style="width:100%"
                              data-bind="click: $root.showModalDoseChanged"
                              data-toggle="modal" data-target="#changedDoseModal">I take a different dose</button>

                </div>
              </div>
    
              <div data-bind="visible: statusSet" class="col-md-4">
                <div class="panel panel-default">
                  <div class="panel-body">
                    <p data-bind="text: name"/>
                    <p data-bind="text: newDose"/>
                    <p data-bind="text: status"/>  
                    <p data-bind="text: patientNote" />
                  </div>
                </div>
              </div>
          </div>
        </div></div>

        

      </div>
    </div>


        <div class="row">
          <p class="col-md-6 col-md-offset-3 entry-home alert-success"><span><a href="http://fortawesome.github.io/Font-Awesome">Font Awesome icons </a>are available</span><i class="fa fa-check-square-o"></i></p>
        </div>
  <div class="modal fade" id="stoppedDoseModal">
      <div class="modal-dialog">
      <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">I have stopped taking <span data-bind="text: name" /></h4>
      </div>
      <div class="modal-body">
        <p>Because</p>
        <input id="reasonTextBox" type="text" class="form-control" placeholder="Reason">
      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button data-bind="click: function(med, event){ med.setStatus('Not Taking',$('#reasonTextBox').val()
) }" data-dismiss="modal" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

    <div class="modal fade" id="changedDoseModal">
      <div class="modal-dialog">
      <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">I take a different dose of <span data-bind="text: name" /></h4>
      </div>
      <div class="modal-body">
        <p>Because</p>
        <input type="text" class="form-control" placeholder="New dose and reason">
      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->


    <script>window.knockoutBootstrapDebug = true;</script>
    <script data-main="assets/js/config" src="bower_components/requirejs/require.js"></script>
  </body>
</html>
